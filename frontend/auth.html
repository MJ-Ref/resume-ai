<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white rounded-lg p-4 shadow-lg">
                <h2 class="text-2xl font-bold mb-4 text-center">Sign In/Sign Up</h2>
                <form id="authForm" class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <input type="email" id="emailInput" class="block w-full mb-4" placeholder="Email"/>
                    <input type="password" id="passwordInput" class="block w-full mb-4" placeholder="Password"/>
                    <button onclick="signIn()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Sign In</button>
                    <button onclick="signUp()" class="px-4 py-2 bg-green-500 text-white rounded-lg ml-2">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function signIn() {
            // Handle sign in here
            // For now, it will just redirect to the Upload Resume page
            window.location.href = 'index.html'; // replace with your actual Upload Resume page URL
        }

        function signUp() {
            // Handle sign up here
            // For now, it will just redirect to the Upload Resume page
            window.location.href = 'index.html'; // replace with your actual Upload Resume page URL
        }
    </script>
</body>
</html>
