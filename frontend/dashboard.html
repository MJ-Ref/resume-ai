<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4 text-center">Dashboard</h2>
        <button onclick="newApplication()" class="px-4 py-2 bg-blue-500 text-white rounded-lg mb-4">New Application</button>
        <div class="grid grid-cols-2 gap-4">
            <!-- Placeholder for job applications and saved documents -->
            <div class="bg-white rounded-lg p-4 shadow-lg">
                <h3 class="text-lg font-bold mb-2">Job Application 1</h3>
                <p>Company: Company 1</p>
                <p>Position: Software Engineer</p>
                <p>Status: In Progress</p>
            </div>
            <div class="bg-white rounded-lg p-4 shadow-lg">
                <h3 class="text-lg font-bold mb-2">Job Application 2</h3>
                <p>Company: Company 2</p>
                <p>Position: Data Scientist</p>
                <p>Status: Submitted</p>
            </div>
        </div>
    </div>

    <script>
        function newApplication() {
            // Handle new application here
            // For now, it will just redirect to the New Application page
            window.location.href = 'new_application.html'; // replace with your actual New Application page URL
        }
    </script>
</body>
</html>
